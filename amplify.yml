version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
        - node -v
        - npm -v
        - npm c
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - ../public/**/*
      - ../package.json
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .next/server/**/*
      - .next/static/**/*
