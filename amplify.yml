version: 1
backend:
  phases:
    build:
      commands:
        - npm install
        - npx amplify push --yes
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
        - node -v
        - npm -v
        - npm ci
    build:
      commands:
        - env | grep -e NEXT_PUBLIC_ -e AWS_ || true
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
